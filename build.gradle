plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'

	// Apply the jacoco plugin for code coverage
	// id 'jacoco'
	id 'application'
	id "org.openjfx.javafxplugin" version "0.0.7"
}

apply plugin: "eclipse"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    
    //implementation 'org.apache.logging.log4j:log4j-api:1.2.13'
    //implementation 'org.apache.logging.log4j:log4j-core:1.2.13'
    
    implementation 'log4j:log4j:1.2.16'

	// JGraphT
    implementation 'org.jgrapht:jgrapht-core:1.2.0'
    // Google Java libraries
    implementation 'com.google.guava:guava:27.0-jre'
    
    implementation 'log4j:log4j:1.2.16'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // Use Mockito
    testImplementation 'org.mockito:mockito-core:2.23.0'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'uk.ac.manchester.trafford.Main'



